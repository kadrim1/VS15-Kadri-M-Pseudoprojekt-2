<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css"
          href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <style>

        tfoot {
            display: table-header-group;
        }
    </style>

</head>
<body>
<table id="table1" border="2px">
    <thead>
    <tr>
        <th>Eesnimi</th>
        <th>Eriala</th>
        <th>Vanus (a)</th>

        <th>Kaal (kg)</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>Eesnimi</th>
        <th>Eriala</th>
        <th>Vanus (a)</th>
        <th>Pikkus (cm)</th>
        <th>Kaal (kg)</th>
    </tr>
    </tfoot>

    <tbody>
    <tr>
        <td>Kati</td>
        <td>Ettekandja</td>

    </tr>

    </tbody>
</table>
<script>

    $(document).ready(function () {
        $('tfoot th').each(function () {
            var title = $('thead th').eq($(this).index()).text();
            $(this).html('<input type="text" placeholder="Otsi ' + title + '" />');
        });

        var table = $('#table1').DataTable();

        table.columns().every(function () {
            var that = this;
            $('input', this.footer()).on('keyup change', function () {
                if (that.search() !== this.value) {
                    that.search(this.value).draw();
                }//if l천pp
            });//on l천pp
        });//every l천pp
    });//ready l천pp
</script>
</body>
</html>
